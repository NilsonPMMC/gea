<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard GEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove margens e impede rolagem dupla */
        body, html {
            height: 100%;
            overflow: hidden; 
        }

        /* Define a altura do container do dashboard: 
           100% da altura da tela (100vh) menos a altura do navbar (56px) */
        .dashboard-container {
            height: calc(100vh - 56px); 
            padding: 0;
            margin: 0;
        }

        /* Faz o iframe preencher o container */
        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <nav class="navbar" data-bs-theme="dark" style="height: 56px; background-color: #1f3d8c;">
        <div class="container-fluid">
            {% load static %}
            <a class="navbar-brand d-flex gap-2" href="#">
                <img src="{% static 'core/images/brasao_pmmc_azul.png' %}" alt="Brasão Prefeitura" style="height: 30px;">
                GEA - Gestão de Eficiência Administrativa
            </a>
            <a href="/admin/" class="btn btn-outline-light" target="_blank">Admin Django</a>
        </div>
    </nav>

    <div class="container-fluid p-0 m-0 dashboard-container">
        <iframe 
            class="dashboard-iframe"
            src="https://gea.mogidascruzes.sp.gov.br/metabase/public/dashboard/392adf08-7171-4afe-9e8c-2b81e5b55e99">
        </iframe>
    </div>

</body>
</html>
